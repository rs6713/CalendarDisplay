  <!-- Side view -->
<div id="side">
  <h1> 
    <i class="fa fa-arrow-circle-left" aria-hidden="true" ng-click="main.changeTime(-1)"></i>
      {{main.currentTime.split(" ")[main.currentTime.split(" ").length-1]}}
    <i class="fa fa-arrow-circle-right" aria-hidden="true" ng-click="main.changeTime(1)"></i>
  </h1>
  <div id="calendar" ng-hide="main.daysMonth.length==0">
    <div class="dayW"  ng-repeat="day in ['M', 'T', 'W', 'T', 'F', 'S', 'S'] track by $index">
      {{day}}
    </div>
    <div class="day" ng-repeat="day in main.daysMonth track by $index"  style="{{main.colourDay(day)}}" ng-click="main.timeForward(day)">
      <!--style="background-color: {{i}}"-->
      {{day}}
    </div>
  </div>
  <div id="keyholder">
      <div class="eventKey" ng-repeat="(key,val) in main.eventTypes" style="background-color:{{val}}" ng-click='main.reduceCurrentEvents(key)'>
          {{key}}
      </div>
  </div>
  <div id="theme">
      {{main.extractDescription()}}
  </div>

  
  <div id="back-holder">
    <i class="fa fa-arrow-circle-left" id="back" aria-hidden="true" ng-click="main.backTime()" ng-hide="main.currentTime.split(' ').length==1">
    </i>
    <div>{{main.currentTime.split(" ").slice(0, -1).join(" ")}}</div>
  </div>
</div>
<!-- Scrollable dates-->
<div id="events" >
  <div class="date" ng-repeat="key in main.keys(main.currentEvents)" ng-click="main.timeForward(key)" >
      <!--<span>{{period}}</span>-->
      <h1>{{key}}</h1>
      <div id="eventHolder">
        <!--| orderBy:'-start':reverse-->
        <div class="events" ng-repeat="event in main.currentEvents[key] ">
          <div class="event" style="background-color:{{main.eventTypes[event.type]}}">
            <h3>
              {{event.title}}
            </h3>
            <div id="description">
              {{event.description}}
            </div>
            <div id="event-bottom">
                <span>{{event.time}} </span>
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
                <span>{{event.type}}</span>
            </div>
          </div>
          <img ng-repeat="imgSrc in event.images track by $index" src="{{imgSrc}}"/>  
        </div>
      </div>
      <!--<i class="fa fa-arrow-circle-right" aria-hidden="true" ng-click="main.timeForward(period)"></i> -->
  </div>
</div>
<script src="/scripts/visuals.js"></script>
